<style type"text/css">
div.notes{

}
div.notes a{
	color:#990000;
}

</style>
<script type="text/javascript">
$(document).ready(function(){
	var options = {	
	    zoomType: "reverse",
	    zoomWidth: 300,
	    zoomHeight: 250,
            xOffset: 10,
            yOffset: 0,			
            position: "right" //and MORE OPTIONS
};
	$(".jqzoom").jqzoom(options);
});
</script>
</head>
