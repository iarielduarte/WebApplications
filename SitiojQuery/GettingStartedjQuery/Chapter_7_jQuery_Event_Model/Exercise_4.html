<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Lesson 5: jQuery Event Model</title>
<script type="text/javascript" src="../scripts/jquery_1_6_1.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
  $("input#makeDiv").click(function(){
    $("<div id='newDiv'><p>Kevin</p></div>").appendTo('body');	
  });
  
 
});
</script>

</head>

<body>

<input type="button" id="makeDiv" value="Make a Div Tag">

</body>
</html>
