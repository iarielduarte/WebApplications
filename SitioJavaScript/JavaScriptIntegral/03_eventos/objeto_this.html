<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Eventos - JavaScript</title>
<style type="text/css">
div {
	width:300px;
	height:300px;
	background-color:#099;
	float:left;
	margin:15px;
	border:1px solid black;
	}
</style>

<script type="text/javascript">
	function divClick(caja){
		alert("Esta caja es : "+ caja.id);
	}
</script>
</head>

<body>
<div id="caja1" onclick="divClick(this);"></div>
<div id="caja2" onclick="divClick(this);"></div>
<div id="caja3" onclick="divClick(this);"></div>
<div id="caja4" onclick="divClick(this);"></div>

</body>
</html>
