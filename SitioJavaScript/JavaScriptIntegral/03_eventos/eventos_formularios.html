<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Eventos Formulario - JavaScript</title>



</head>

<body>
<form id="form1" name="form1" method="post" action="" onsubmit="alert('Has enviado el formulario');">
<p>
	<label for="nombre">Nombre Completo:</label>
    <input type="text" name="nombre" id="nombre" 
    onfocus="alert('Ha recibido el focu');" 
    onblur="alert('Ha perdido el focu');"
    onchange="alert('Ha cambiado el valor');"/>
</p>
<p>
	<input type="submit" name="button" id="button" value="Enviar" />
</p>
</form>
</body>
</html>
