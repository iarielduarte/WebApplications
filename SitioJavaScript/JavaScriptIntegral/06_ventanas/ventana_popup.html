<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Popup - JavaScript</title>

<script type="text/javascript">
var popup;
//Llama a una ventana popup
function abrirPopup(){
	popup = window.open("popup.html","_blank","width=300, height=300, resizable=no, toolbar=yes, menubar=yes, status=yes, scrollbars=no");	
}

function recibirMensaje(mensaje){
	document.getElementById("mensaje").innerHTML = mensaje;
}
</script>
</head>

<body>
<p id="mensaje"></p>
<input type="button" value="Abrir Popup" onClick="abrirPopup()">
<input type="button" value="Comunicacion con el Popup" onClick="popup.recibirMensaje('Hola Popup')">
</body>
</html>
