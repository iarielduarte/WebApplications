<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Leyendo y definiendo contenido - JavaScript</title>
<style type="text/css">
#estado {
		display:none;
		position:absolute;
		top:10px;
		right:10px;
		padding:5px;
		background-color:#66CCFF;
		color:#3333CC;
}

</style>
<script type="text/javascript">
	function llenarCaja(){
		var caja = document.getElementById("caja");
		caja.innerHTML = "Ejemplo de InnerHTML <button>Press me</button>";
		
	}
	
	function alertar(mensaje){
		var estado = document.getElementById("estado");
		estado.style.display = "block";
		estado.innerHTML = mensaje;
	}
</script>
</head>

<body>

<a href="javascript:llenarCaja();">Llenar Caja</a>
<div id="caja"></div>

<div id="estado"></div>
<input type="button" onClick="alertar('Alerta!!')" value="Alerta">
<a href="javascript:alertar('Mensaje!!');">Generar Mensaje</a>
</body>
</html>
