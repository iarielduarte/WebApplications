<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Array - JavaScript</title>
</head>

<body>
<script type="text/javascript">
//Definicion de un array
var nombre = ["Carlos","Susan","Pedro","Juan"];

var paises = new Array();
paises.push("Argentina");
paises.push("Paraguay");
paises.push("Bolivia");

document.write(paises);

//Recorrer array
for(i=0; i<paises.length; i++){
	document.write("<p style='color:#0033FF; font-weight:bold'>"+paises[i]+"</p>");
}

</script>

</body>
</html>
