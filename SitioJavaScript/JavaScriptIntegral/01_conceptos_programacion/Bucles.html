<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Bucles - JavaScript</title>
</head>

<body>
<p>Fecha de Nacimiento</p>
<form>
	<select name="dia" id="dia">
    	<script type="text/javascript">
        	for (i=1; i<=31; i++){
				document.write("<option>"+i+"</option>")
			}
        </script>
    </select>
    <select name="mes" id="mes">
    <script type="text/javascript">
        	for (i=1; i<=12; i++){
				document.write("<option>"+i+"</option>")
			}
        </script>
    </select>
    <select name="anio" id="anio">
    	<script type="text/javascript">
        	for (i=1910; i<=2030; i++){
				document.write("<option>"+i+"</option>")
			}
        </script>
    </select>
</form>
</body>
</html>
